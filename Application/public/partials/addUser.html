
<br/>
<form name="newUserForm" novalidate ng-submit="submitItem()">
    <div class="row">
        <div class="col-lg-7 col-md-12">
            <h2 align="center">Login and password access creation</h2>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label>E-mail*</label>
                    <input name="email" type="text" ng-model="user.email" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label>Login / Username*</label>
                    <input name="nome" type="text" ng-model="user.nome" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label>Password*</label>
                    <input name="senha" type="password" ng-model="user.senha" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label>Repeat password*</label>
                    <input name="repeatsenha" type="password" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label>Status*</label>

                <select name="status" ng-model="user.status" class="form-control" required>
                    <option value="Normal">Normal</option>
                    <option value="Admin">Administrator</option>
                    <option value="Blocked">Blocked</option>
                </select>
            </div>

            <h2 align="center">Personal data</h2>

            <div class="form-group">
                <label>Full name*</label>
                <input name="fullname" type="text" ng-model="user.fullname" class="form-control" required ng-maxlength="50">
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label>CPF*</label>
                    <input name="cpf" type="text" ng-model="user.cpf" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label>RG*</label>
                    <input name="rg" type="text" ng-model="user.rg" class="form-control" required ng-maxlength="50">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Birthday*</label>
                    <input name="birthday" type="text" ng-model="user.birthday" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Telephone 1*</label>
                    <input name="phone1" type="text" ng-model="user.phone1" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Telefone 2</label>
                    <input name="phone2" type="text" ng-model="user.phone2" class="form-control" required ng-maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-12">
            <h2 align="center">Shipping data</h2>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>CEP*</label>
                    <input name="cep" type="text" ng-model="user.cep" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Address*</label>
                    <input name="address" type="text" ng-model="user.address" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Neighborhood*</label>
                    <input name="neighood" type="text" ng-model="user.neighood" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Number*</label>
                    <input name="number" type="text" ng-model="user.number" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Compliment*</label>
                    <input name="compliment" type="text" ng-model="user.compliment" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-sm-12">
                    <label>City*</label>
                    <input name="city" type="text" ng-model="user.city" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>State*</label>
                    <input name="state" type="text" ng-model="user.state" class="form-control" required ng-maxlength="50">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                    <label>Country*</label>
                    <input name="country" type="text" ng-model="user.country" class="form-control" required ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>How did you know about SITENAME?</label>
                    <input name="where" type="text" ng-model="user.where" class="form-control" ng-maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <input type="checkbox" name="terms" checked value="Accept"> I have read and accepted the <a href="/#terms" target="_blank">Terms and conditions</a>.<br>
                </div>
            </div>
            <div class="row" align="center" style="display: block" >
                <button type="submit" name="submitButton"  id="submitButton" class="btn btn-primary">
                    Confirm
                </button>&nbsp;
                <a class="btn btn-danger" href="/">Cancel</a>
            </div>
            <br/>
        </div>
    </div>
</form>
