<h1 class="text-center">Login</h1>
<p class="alert-danger">{{mensagem}}</p>
<form ng-submit="autenticar()">
    <div class="form-group">
        <label>Usuario:</label>
        <input type="text" class="form-control" ng-model="usuario.nome">
    </div>
    <div class="form-group">
        <label>Senha:</label>
        <input type="password" class="form-control" ng-model="usuario.senha">
    </div>
    <div align="right">
        <a href="/password">I forgot my password</a>
    </div>
    <br/>
    <input type="submit" value="Entrar" class="btn btn-primary">
</form>
